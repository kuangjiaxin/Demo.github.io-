<!DOCTYPE html>
<html>
<head>
	<title>表单标签</title>
	<meta charset="utf-8">
</head>
<body>
	<header>小调查</header>
	<div>
		<form>
			<div class="form-item">
				<span>姓名</span>
				<input type="text" name="姓名">
			</div>
			<div class="form-item">
				<span>邮箱</span>
				<input type="email" name="邮箱">
			</div>
			<div class="form-item">
				<span>性别</span>
			<input type="radio" name="radio" value="1">男
			<input type="radio" name="radio" value="2">女
			</div>
			<div class="form-item">
				<span>喜欢吃的食物</span>
				<input type="checkbox" name="1">酱油鸡翅
				<input type="checkbox" name="2">麦辣鸡翅
				<input type="checkbox" name="3">椒盐鸡翅
				<input type="checkbox" name="4">茄汁鸡翅
			</div>
			<div class="form-item">
				<span>对鸡翅的喜欢程度</span>
				<select>
					<option value="不喜欢">不喜欢</option>
					<option value="一般般">一般般</option>
					<option value="很喜欢">很喜欢</option>
				</select>
			</div>
			<div class="form-item">
				<input type="reset" name="reset" value="重设">
				<input type="submit" name="submit" value="提交">
			</div>
		</form>
	</div>
	<footer>Designed By Me</footer>
</body>
</html>
